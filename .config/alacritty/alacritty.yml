shell:
  program: /usr/local/bin/zsh
  # args:
  #   - --login
  #   - --command
  #   - "tmux attach || tmux"
# テーマ
colors:
  primary:
    background: '#3b4148'
    foreground: '#f2f2f2'
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#679ad7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'
  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#feffff'
# フォント
font:
  size: 14  # フォントサイズ
  normal:
    family: 'Monaco'
    style: Regular
  bold:
    family: 'Monaco'
    style: Bold
  italic:
    family: 'Monaco'
    style: Italic
  bold_italic:
    family: 'Monaco'
    style: Bold Italic
window:
  decorations: full         # ボーダーとタイトルバーを表示する
  # startup_mode: Fullscreen  # フルスクリーンで起動する
# background_opacity: 0.95    # 背景を透過させる
background_opacity: 1.0    # 背景を透過させる
